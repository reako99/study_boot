my:
  datasource:
    url: local.db.com
    my_username: local_user
    password: local_password
    etc:
      max-connection: 1
      timeout: 60s
      options: LOCAL, CACHE

---
spring:
  config:
    activate:
      on-profile: dev
my:
  datasource:
    url: dev.db.com
    my_username: dev_user
    password: dev_password
    etc:
      max-connection: 10
      timeout: 60s
      options: DEV, CACHE

---
spring:
  config:
    activate:
      on-profile: prod
my:
  datasource:
    url: prod.db.com
    my_username: prod_user
    password: prod_password
    etc:
      max-connection: 50
      timeout: 10s
      options: PROD, CACHE